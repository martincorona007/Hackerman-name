<!DOCTYPE html>
<html>
	<head>
		<title>HackerMan-Name</title>
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>
	<body>
		<h1>HackerMan-Name</h1>
		<form>
			<div class="data">
				<div class="data-1">
					<label for="fname">First name</label>
					<input type="text" id="ifname" name="infname" required>
					
				</div>
				<div class="data-2">
					<label for="lname">Last name</label>
					<input type="text" id="ilname" name="inlname" required>
				</div>
				<div class="btn">
					<button id="enter" class="button">Enter</button>
				</div>
			</div>
			
		</form>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
